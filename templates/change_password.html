{% extends "base.html" %}
{% load static %}
{% block content %}
{% block body %}

<link rel="stylesheet" type="text/css" href="{% static 'css/register.css'%}">
<div class="wrap1">
     <div class="container">
        <div class="masthead">
    <form  method="POST">
         {% csrf_token %}
         {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">
              <h4 style="color: #225f4f;text-align: center;">{{ message }}</h4>
          </div>
        {% endfor %}
        {% endif %}
          <h4 style="color: #0f2f8d;font-weight: bold;text-align: center">Change Password</h4>

          <input type="text" name="new_password" placeholder="New password" required>
          <input type="text" name="confirm_password" placeholder="confirm Password" required>
          <input type="submit" value="send">
    </form>
</div>
{% endblock body %}

{% endblock content %}

			<h3 class="mb-4 border-bottom pb-1">Filters</h3>
			<div class="card mb-4">
            <h6 class="card-header">Color</h6>
				<div class="list-group list-group-flush">
					{% for color in colors %}
                        <li class="list-group-item">
						<input class="filter-checkbox" data-filter="color" value="{{color.id}}" type="checkbox" />&nbsp;
                            <a>{{color.name}}</a>
                        <button class="btn" style="background-color: {{color.code}}; margin-top: -5px;float: right"></button>
					</li>
					{% endfor %}
                 <div class="show-more">Show more....</div>
				</div>
			</div>
<div class="card mb-4">
				<div class="list-person">
					{% for person in person_type %}
					<li class="list-item">
                        <input class="filter-checkbox" data-filter="person" value="{{ person.id}}" type="checkbox" />&nbsp;
						<a>{{person.type}}</a>
                       	</li>
					{% endfor %}

				</div>
</div>

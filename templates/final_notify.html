{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css'%}">
    <style>

        .wrap{
            max-width: 350px;
            border-radius: 10px;
            margin: auto;
            background: #ef5777;
            padding: 40px;
            color:#fff;
            margin-top: 100px;
            opacity: 0.8;
            display:block;
            }
    </style>
</head>
{%block body%}
            <div class="container">
        <div class="masthead">
    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>{% endif %}
    </div>
   <div class="wrap">
   </div>
{% endblock body%}
{% endblock content %}
